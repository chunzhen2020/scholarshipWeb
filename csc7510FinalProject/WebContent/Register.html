<!DOCTYPE html>
<html><head>
  <title>Welcome tigers</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
	body{background:#DDA0DD;text-align:center;}
  </style>
 </head>
 
 <body>
  <h2>Sign up for student</h2>
  <form action="RegisterServlet" method="post">
  	<label>Username:</label> 
  	<br>
  	<input name="username" type="text">
  	<br>
    <label>Student ID:</label> 
    <br>
    <input name="id" type="text" placeholder="89-">
    <br>
    <label>Email:</label> 
    <br>
    <input name="email" type="email" placeholder="@lsu.edu">
    <br>
    <label>Password:</label> 
    <br>
    <input name="password" type="password">
    <br>
    <button type="submit">Create an account</button>
  </form>
  <br>
  <h2>Sign up for manager</h2>
  <form action="RegisterServlet" method="post">
    <label>Username:</label> 
  	<br>
  	<input name="username" type="text">
  	<br>
    <label>Job ID:</label> 
    <br>
    <input name="id" type="text" placeholder="90-">
    <br>
    <label>Email:</label> 
    <br>
    <input name="email" type="email" placeholder="@lsu.edu">
    <br>
    <label>Password:</label> 
    <br>
    <input name="password" type="password">
    <br>
    <button type="submit">Create an account</button>
  </form>
